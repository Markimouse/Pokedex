<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Card Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Set Firebase log level to debug for better console output
        setLogLevel('Debug');

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Define a variable to hold the current user ID
        let userId = null;
        let pokemonData = [];
        let collectedCards = {};

        // Rarity options
        const RARITIES = ['Common', 'Uncommon', 'Rare', 'Holo Rare', 'Reverse Holo', 'Illustration Rare', 'Special Illustration Rare', 'Ultra Rare', 'Secret Rare', 'Gold'];

        // Function to create a message box instead of using alert()
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="p-3 mb-4 rounded-lg text-sm text-center font-medium ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Handle authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                document.getElementById('loading-indicator').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                
                // Initialize the app after successful authentication
                await fetchPokemonData();
                setupRealtimeListener();
            } else {
                // Sign in with the custom token if available, otherwise sign in anonymously
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    showMessage("Failed to authenticate. Please try again.", 'error');
                }
            }
        });

        // Fetch Pokémon data from PokeAPI
        async function fetchPokemonData() {
            document.getElementById('pokemon-list').innerHTML = `
                <div class="col-span-1 md:col-span-2 lg:col-span-3 text-center py-10">
                    <p class="text-gray-500 animate-pulse">Loading Pokémon...</p>
                </div>`;
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                const data = await response.json();
                pokemonData = data.results.map((pokemon, index) => ({
                    id: index + 1,
                    name: pokemon.name,
                    imageUrl: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png`
                }));
                renderPokemonList();
            } catch (error) {
                console.error("Error fetching Pokémon data:", error);
                document.getElementById('pokemon-list').innerHTML = `<p class="text-red-500 text-center py-10">Failed to load Pokémon data.</p>`;
            }
        }

        // Set up the real-time Firestore listener for the user's collection
        function setupRealtimeListener() {
            const collectionPath = `artifacts/${appId}/users/${userId}/pokemon_cards`;
            const q = collection(db, collectionPath);
            onSnapshot(q, (snapshot) => {
                collectedCards = {};
                snapshot.forEach(doc => {
                    const card = doc.data();
                    collectedCards[card.id] = card.rarity;
                });
                renderPokemonList();
            }, (error) => {
                console.error("Error listening to Firestore:", error);
                showMessage("Failed to load your collection. Check your connection.", 'error');
            });
        }

        // Handle card rarity selection and save to Firestore
        async function handleRarityChange(pokemonId, rarity) {
            if (!userId) {
                showMessage('Please wait for authentication to complete.', 'error');
                return;
            }

            const pokemon = pokemonData.find(p => p.id === parseInt(pokemonId));
            if (!pokemon) return;

            const collectionPath = `artifacts/${appId}/users/${userId}/pokemon_cards`;
            const cardRef = doc(db, collectionPath, pokemonId.toString());

            if (rarity === '') {
                // Rarity deselected, remove from collection
                try {
                    await setDoc(cardRef, { collected: false });
                    showMessage(`Removed ${pokemon.name} from your collection.`, 'info');
                } catch (e) {
                    console.error("Error removing document: ", e);
                    showMessage(`Failed to remove ${pokemon.name}.`, 'error');
                }
            } else {
                // Rarity selected, save to collection
                try {
                    await setDoc(cardRef, {
                        id: pokemon.id,
                        name: pokemon.name,
                        rarity: rarity,
                    }, { merge: true });
                    showMessage(`Saved ${pokemon.name} as ${rarity}.`, 'info');
                } catch (e) {
                    console.error("Error adding/updating document: ", e);
                    showMessage(`Failed to save ${pokemon.name}.`, 'error');
                }
            }
        }

        // Render the Pokémon list to the UI
        function renderPokemonList() {
            const container = document.getElementById('pokemon-list');
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const filteredPokemon = pokemonData.filter(p => p.name.includes(searchValue));

            if (filteredPokemon.length === 0) {
                container.innerHTML = `<p class="text-gray-500 text-center py-10">No Pokémon found.</p>`;
                return;
            }

            container.innerHTML = '';
            filteredPokemon.forEach(pokemon => {
                const currentRarity = collectedCards[pokemon.id] || '';
                const isCollected = !!currentRarity;
                const cardCollectedClass = isCollected ? 'border-green-400 bg-green-50' : 'border-gray-200';
                
                const card = document.createElement('div');
                card.className = `pokemon-card p-4 bg-white rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 ${cardCollectedClass}`;
                card.innerHTML = `
                    <div class="flex flex-col items-center">
                        <img src="${pokemon.imageUrl}" alt="${pokemon.name}" class="w-24 h-24 mb-2">
                        <h3 class="text-lg font-semibold text-gray-800 capitalize mb-1">${pokemon.name}</h3>
                        <p class="text-sm text-gray-500">#${pokemon.id}</p>
                    </div>
                    <div class="mt-4 w-full">
                        <label for="rarity-${pokemon.id}" class="block text-sm font-medium text-gray-700">Rarity:</label>
                        <select id="rarity-${pokemon.id}" data-pokemon-id="${pokemon.id}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                            <option value="">-- Not Collected --</option>
                            ${RARITIES.map(rarity => `<option value="${rarity}" ${currentRarity === rarity ? 'selected' : ''}>${rarity}</option>`).join('')}
                        </select>
                    </div>
                `;
                
                const selectElement = card.querySelector(`[data-pokemon-id="${pokemon.id}"]`);
                selectElement.addEventListener('change', (e) => {
                    handleRarityChange(e.target.dataset.pokemonId, e.target.value);
                });

                container.appendChild(card);
            });
        }

        // Event listener for the search input
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', renderPokemonList);
        });

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }
        .pokemon-card select {
            border: 1px solid #d1d5db;
        }
        .pokemon-card select:focus {
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-6 lg:p-8">
    <div id="app-container" class="hidden max-w-6xl mx-auto w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-2">Pokedex Collector</h1>
            <p class="text-gray-600 text-lg">Keep track of your Pokémon card collection!</p>
            <p id="user-id-display" class="text-sm text-gray-500 mt-2 break-all"></p>
        </div>

        <div id="message-container" class="fixed top-4 right-4 z-50"></div>

        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Search for a Pokémon..." class="w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        </div>
        
        <div id="pokemon-list" class="pokemon-list">
            <!-- Pokémon cards will be rendered here by JavaScript -->
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="flex flex-col items-center justify-center min-h-screen">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-600">Loading app...</p>
    </div>

</body>
</html>
