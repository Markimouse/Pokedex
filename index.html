<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Data Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <!-- Firebase SDK imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization error: ", e);
            document.getElementById('statusMessage').textContent = "Firebase is not configured. Please check your setup.";
        }
        
        // Log in the user
        let userId = null;
        if (auth) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                    console.log("Authenticated user:", userId);
                    // Start listening for data after successful auth
                    startFirestoreListener();
                } else {
                    console.log("No user signed in. Attempting to sign in with custom token or anonymously...");
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        document.getElementById('statusMessage').textContent = "Authentication failed.";
                    }
                }
            });
        }

        // --- Data Collection & Display Functions ---

        async function startCollecting() {
            const statusMessage = document.getElementById('statusMessage');
            const startButton = document.getElementById('startButton');
            const dataContainer = document.getElementById('dataContainer');
            const pokemonCollection = `artifacts/${appId}/users/${userId}/pokemon_data`;

            if (!userId) {
                statusMessage.textContent = "Please wait for authentication to complete...";
                return;
            }

            statusMessage.textContent = 'Collecting Pokémon data...';
            statusMessage.classList.remove('bg-gray-50', 'bg-green-100', 'border-gray-200', 'border-green-300');
            statusMessage.classList.add('bg-blue-100', 'border-blue-300');
            startButton.disabled = true;

            try {
                // Fetch a random number of Pokémon
                const numberOfPokemonToFetch = Math.floor(Math.random() * 5) + 3; // Fetch 3-7 Pokémon
                for (let i = 0; i < numberOfPokemonToFetch; i++) {
                    const pokemonId = Math.floor(Math.random() * 150) + 1;
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
                    const pokemonData = await response.json();

                    const simplifiedPokemon = {
                        name: pokemonData.name,
                        id: pokemonData.id,
                        imageUrl: pokemonData.sprites.front_default
                    };

                    await addDoc(collection(db, pokemonCollection), simplifiedPokemon);
                    console.log(`Added ${simplifiedPokemon.name} to Firestore.`);
                }
                
                statusMessage.textContent = `Collection of ${numberOfPokemonToFetch} Pokémon complete!`;
                statusMessage.classList.remove('bg-blue-100', 'border-blue-300');
                statusMessage.classList.add('bg-green-100', 'border-green-300');
            } catch (error) {
                console.error("Error during data collection:", error);
                statusMessage.textContent = "An error occurred during collection.";
                statusMessage.classList.remove('bg-blue-100');
                statusMessage.classList.add('bg-red-100');
            } finally {
                startButton.disabled = false;
            }
        }

        // Real-time listener for Firestore data
        function startFirestoreListener() {
            const pokemonCollection = `artifacts/${appId}/users/${userId}/pokemon_data`;
            const dataContainer = document.getElementById('dataContainer');
            const dataList = document.getElementById('dataList');
            
            onSnapshot(collection(db, pokemonCollection), (querySnapshot) => {
                const pokemons = [];
                querySnapshot.forEach((doc) => {
                    pokemons.push({ id: doc.id, ...doc.data() });
                });
                
                console.log("Current Pokémon in database:", pokemons);
                dataList.innerHTML = '';
                if (pokemons.length > 0) {
                    dataContainer.classList.remove('hidden');
                    pokemons.forEach(pokemon => {
                        const pokemonCard = document.createElement('div');
                        pokemonCard.className = 'flex items-center space-x-4 p-3 rounded-xl bg-gray-100 border border-gray-200 text-left';
                        pokemonCard.innerHTML = `
                            <img src="${pokemon.imageUrl}" alt="${pokemon.name}" class="w-12 h-12 rounded-full border-2 border-white shadow-md">
                            <div>
                                <div class="font-bold capitalize">${pokemon.name}</div>
                                <div class="text-sm text-gray-500">ID: ${pokemon.id}</div>
                            </div>
                        `;
                        dataList.appendChild(pokemonCard);
                    });
                } else {
                    dataContainer.classList.add('hidden');
                }
            });
        }
        
        // Expose function to the global scope for the button's onclick
        window.startCollecting = startCollecting;
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center space-y-6 md:mt-10">
        <h1 class="text-3xl font-bold text-gray-800">Pokémon Data Collector</h1>
        <p class="text-gray-600">Click the button below to fetch a few Pokémon and save them to your database.</p>
        
        <p id="userIdDisplay" class="text-sm text-gray-400"></p>

        <button id="startButton" onclick="startCollecting()" class="w-full py-3 px-6 rounded-xl text-lg font-semibold text-white bg-blue-600 transition-transform duration-200 transform hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Start Collecting
        </button>

        <!-- This div will display messages to the user -->
        <div id="statusMessage" class="mt-4 p-4 rounded-xl text-gray-700 bg-gray-50 border border-gray-200">
            Awaiting input...
        </div>
    </div>

    <!-- Section to display the collected Pokémon data -->
    <div id="dataContainer" class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full space-y-4 mt-6 hidden">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Your Collected Pokémon</h2>
        <div id="dataList" class="space-y-3">
            <!-- Pokémon cards will be inserted here by JavaScript -->
        </div>
    </div>
</body>
</html>
