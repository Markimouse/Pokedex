<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
        }
        .container {
            max-width: 1200px;
        }
        .pokemon-item {
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }
        .pokemon-item.owned {
            background-color: #E5E7EB;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
        .rarity-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .rarity-icon {
            font-size: 1rem;
            line-height: 1;
        }
        .tooltip {
            position: absolute;
            background-color: #1F2937;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .pokemon-item:hover .tooltip {
            opacity: 1;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4 modal">
        <div class="bg-gray-100 text-gray-900 rounded-lg p-6 shadow-xl w-full max-w-sm">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <div id="rarity-options" class="space-y-2"></div>
            <div class="flex justify-end space-x-4 mt-6">
                <button id="modal-close" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full transition-colors">Close</button>
            </div>
        </div>
    </div>

    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-red-600 text-white py-2 px-4 rounded-full shadow-lg hidden"></div>

    <div class="container mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-yellow-700">Pokédex</h1>
            <div class="flex items-center justify-center space-x-4 mt-4 text-sm font-semibold text-gray-600">
                <p id="user-info-display"></p>
                <p id="completion-rate-display"></p>
            </div>
        </header>

        <div class="mb-8">
            <div class="mb-4">
                <input type="text" id="pokemon-search" placeholder="Search Pokémon..." class="w-full p-2 rounded-lg bg-gray-200 text-gray-900 border-2 border-transparent focus:outline-none focus:border-yellow-700 transition-colors">
            </div>
            <div class="flex flex-wrap items-center justify-center gap-2 p-4 rounded-lg bg-gray-200">
                <span class="text-sm font-semibold text-gray-600">Filter by Rarity:</span>
                <div id="rarity-filters" class="flex flex-wrap gap-2"></div>
                <button id="clear-filters-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-semibold py-1 px-3 rounded-full transition-colors">Clear Filters</button>
            </div>
        </div>

        <main>
            <!-- Pokemon List Container -->
            <div id="pokemon-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <div id="loading" class="col-span-full text-center text-gray-600">Loading Pokémon...</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('debug');

        const pokemonListContainer = document.getElementById('pokemon-list');
        const loadingIndicator = document.getElementById('loading');
        const userInfoDisplay = document.getElementById('user-info-display');
        const completionRateDisplay = document.getElementById('completion-rate-display');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const rarityOptionsContainer = document.getElementById('rarity-options');
        const modalCloseBtn = document.getElementById('modal-close');
        const pokemonSearchInput = document.getElementById('pokemon-search');
        const rarityFiltersContainer = document.getElementById('rarity-filters');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');
        const messageBox = document.getElementById('message-box');

        let allPokemon = [];
        let ownedRarities = {};
        let selectedRarityFilters = new Set();
        let pokemonNameFilter = '';
        let isPokemonLoaded = false;
        let db, auth;
        let unsubscribeFromFirestore = null;

        const POKEAPI_URL = 'https://pokeapi.co/api/v2/pokemon?limit=10000';

        // Mapped rarity names to their symbols and colors
        const RARITY_MAP = {
            'Common': { icon: '●', color: '#A0A0A0', order: 1 },
            'Uncommon': { icon: '◆', color: '#6C757D', order: 2 },
            'Double Rare': { icon: '★★', color: '#1E40AF', order: 3 },
            'Ultra Rare': { icon: '★★', color: '#C0C0C0', order: 4 },
            'Illustration Rare': { icon: '★', color: '#FFD700', order: 5 },
            'Special Illustration Rare': { icon: '★★', color: '#DAA520', order: 6 },
            'Hyper Rare': { icon: '★★★', color: '#FFD700', order: 7 },
        };
        
        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.classList.add('hidden');
        });

        function showMessageBox(message, isError = true) {
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-4 left-1/2 -translate-x-1/2 py-2 px-4 rounded-full shadow-lg transition-all ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }
        
        async function retryFetch(url, options = {}, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    }
                    if (response.status === 429) {
                        console.log(`Rate limit hit, retrying in ${delay}ms...`);
                    } else {
                        throw new Error(`API Error: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error(`Fetch attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
        }

        async function main() {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (error) {
                showMessageBox("Failed to initialize Firebase. Check your credentials.", true);
                console.error("Firebase initialization error:", error);
                return;
            }

            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase sign-in error:", error);
                showMessageBox("Failed to sign in. Please refresh the page.", true);
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userInfoDisplay.textContent = `User ID: ${user.uid}`;
                    
                    if (unsubscribeFromFirestore) {
                        unsubscribeFromFirestore();
                    }

                    const pokedexPath = `artifacts/${appId}/users/${user.uid}/pokedexEntries`;
                    const q = query(collection(db, pokedexPath));
                    
                    unsubscribeFromFirestore = onSnapshot(q, (snapshot) => {
                        const newOwnedRarities = {};
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            newOwnedRarities[doc.id] = data.rarities;
                        });
                        ownedRarities = newOwnedRarities;
                        updateCompletionRate();
                        if (isPokemonLoaded) {
                            filterAndRenderPokemon();
                        }
                    }, (error) => {
                        console.error("Error listening to Firestore:", error);
                        showMessageBox("Failed to load your collection. Please try again.", true);
                    });

                    await fetchAllPokemon();
                    
                } else {
                    userInfoDisplay.textContent = 'User: Not signed in';
                }
            });
        }
        
        main();

        function updateCompletionRate() {
            const ownedCount = Object.keys(ownedRarities).length;
            const totalCount = allPokemon.length;
            if (totalCount > 0) {
                const percentage = ((ownedCount / totalCount) * 100).toFixed(2);
                completionRateDisplay.textContent = `Completion: ${ownedCount}/${totalCount} (${percentage}%)`;
            }
        }

        async function fetchAllPokemon() {
            if (isPokemonLoaded) return;
            loadingIndicator.classList.remove('hidden');
            pokemonListContainer.innerHTML = '';
            
            try {
                const response = await retryFetch(POKEAPI_URL);
                const data = await response.json();
                
                let pokemonData = data.results.map((p, index) => ({
                    name: p.name.charAt(0).toUpperCase() + p.name.slice(1),
                    id: index + 1,
                    imageUrl: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png`
                }));

                const deoxysAttackIndex = pokemonData.findIndex(p => p.name === "Deoxys-Attack");
                if (deoxysAttackIndex !== -1) {
                    pokemonData = pokemonData.slice(0, deoxysAttackIndex);
                }

                allPokemon = pokemonData;
                isPokemonLoaded = true;

                renderRarityFilters();
            } catch (error) {
                console.error('Failed to fetch Pokémon data:', error);
                loadingIndicator.textContent = 'Failed to load Pokémon data. Please try again later.';
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function renderRarityFilters() {
            rarityFiltersContainer.innerHTML = '';
            Object.keys(RARITY_MAP).forEach(rarity => {
                const rarityElement = document.createElement('div');
                rarityElement.className = "flex items-center space-x-1";
                const isSelected = selectedRarityFilters.has(rarity);
                rarityElement.innerHTML = `
                    <input type="checkbox" id="filter-${rarity}" value="${rarity}" class="h-4 w-4 rounded text-yellow-500 focus:ring-yellow-500" ${isSelected ? 'checked' : ''}>
                    <label for="filter-${rarity}" class="text-gray-900 text-sm flex items-center">
                        <span class="inline-block rarity-icon mr-1" style="color: ${RARITY_MAP[rarity].color};">${RARITY_MAP[rarity].icon}</span>
                        ${rarity}
                    </label>
                `;
                rarityFiltersContainer.appendChild(rarityElement);

                rarityElement.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedRarityFilters.add(rarity);
                    } else {
                        selectedRarityFilters.delete(rarity);
                    }
                    filterAndRenderPokemon();
                });
            });
        }

        function filterAndRenderPokemon() {
            const filteredPokemon = allPokemon.filter(pokemon => {
                const matchesName = pokemon.name.toLowerCase().includes(pokemonNameFilter.toLowerCase());
                
                if (selectedRarityFilters.size === 0) {
                    return matchesName;
                }

                const owned = ownedRarities[pokemon.name] || [];
                const matchesRarity = [...selectedRarityFilters].some(rarity => owned.includes(rarity));
                
                return matchesName && matchesRarity;
            });
            renderPokemon(filteredPokemon);
        }

        function renderPokemon(pokemonToRender) {
            pokemonListContainer.innerHTML = '';
            
            if (pokemonToRender.length === 0) {
                loadingIndicator.classList.remove('hidden');
                loadingIndicator.textContent = 'No Pokémon found matching your criteria.';
                return;
            } else {
                 loadingIndicator.classList.add('hidden');
            }

            pokemonToRender.forEach(pokemon => {
                const owned = ownedRarities[pokemon.name] || [];
                const isOwned = owned.length > 0;
                
                let highestRarityColor = 'transparent';
                if (isOwned) {
                    const highestRarity = owned.reduce((highest, current) => {
                        const currentOrder = RARITY_MAP[current]?.order || 0;
                        const highestOrder = RARITY_MAP[highest]?.order || 0;
                        return currentOrder > highestOrder ? current : highest;
                    }, owned[0]);
                    highestRarityColor = RARITY_MAP[highestRarity]?.color || 'transparent';
                }

                const pokemonElement = document.createElement('div');
                pokemonElement.className = `pokemon-item flex flex-col items-center p-4 rounded-lg shadow-md transition-all relative ${isOwned ? 'owned' : ''}`;
                pokemonElement.style.borderColor = highestRarityColor;
                
                // Add rarity dots
                const rarityDotContainer = document.createElement('div');
                rarityDotContainer.className = "flex space-x-1 absolute top-2 left-2";
                
                if (isOwned) {
                    const uniqueRarities = [...new Set(owned)];
                    uniqueRarities.forEach(rarity => {
                        const dot = document.createElement('div');
                        dot.className = "rarity-dot";
                        dot.style.backgroundColor = RARITY_MAP[rarity]?.color || '#FFFFFF';
                        dot.title = rarity;
                        rarityDotContainer.appendChild(dot);
                    });
                }
                
                pokemonElement.appendChild(rarityDotContainer);

                pokemonElement.innerHTML += `
                    <img src="${pokemon.imageUrl}" alt="${pokemon.name}" class="w-24 h-24 object-contain">
                    <h3 class="mt-2 text-lg font-bold text-gray-900 text-center">${pokemon.name}</h3>
                `;

                pokemonElement.addEventListener('click', () => {
                    showRarityModal(pokemon.name);
                });
                
                pokemonListContainer.appendChild(pokemonElement);
            });
        }

        async function showRarityModal(pokemonName) {
            if (!auth.currentUser || !db) {
                showMessageBox("App is still loading. Please wait a moment.", true);
                return;
            }

            modalTitle.textContent = pokemonName;
            rarityOptionsContainer.innerHTML = '';
            
            const rarities = Object.keys(RARITY_MAP).sort((a, b) => RARITY_MAP[a].order - RARITY_MAP[b].order);
            const currentOwnedRarities = ownedRarities[pokemonName] || [];

            if (rarities.length === 0) {
                rarityOptionsContainer.innerHTML = '<p class="text-gray-400">No rarities available.</p>';
            }

            rarities.forEach(rarity => {
                const isOwned = currentOwnedRarities.includes(rarity);
                const rarityElement = document.createElement('div');
                rarityElement.className = "flex items-center space-x-2";
                
                const rarityColor = RARITY_MAP[rarity].color;
                const rarityIcon = RARITY_MAP[rarity].icon;

                rarityElement.innerHTML = `
                    <input type="checkbox" id="${pokemonName}-${rarity}" class="h-5 w-5 rounded text-yellow-500 focus:ring-yellow-500" ${isOwned ? 'checked' : ''}>
                    <label for="${pokemonName}-${rarity}" class="text-gray-900 flex items-center">
                        <span class="inline-block rarity-icon mr-2" style="color: ${rarityColor};">${rarityIcon}</span>
                        ${rarity}
                    </label>
                `;
                rarityOptionsContainer.appendChild(rarityElement);

                rarityElement.querySelector('input').addEventListener('change', async (e) => {
                    const newRarities = new Set(currentOwnedRarities);
                    if (e.target.checked) {
                        newRarities.add(rarity);
                    } else {
                        newRarities.delete(rarity);
                    }
                    
                    try {
                        if (newRarities.size > 0) {
                            await setDoc(doc(db, `artifacts/${db.app.options.projectId}/users/${auth.currentUser.uid}/pokedexEntries`, pokemonName), {
                                rarities: [...newRarities]
                            });
                        } else {
                            await deleteDoc(doc(db, `artifacts/${db.app.options.projectId}/users/${auth.currentUser.uid}/pokedexEntries`, pokemonName));
                        }
                    } catch (error) {
                        console.error("Error updating rarities:", error);
                        showMessageBox("Failed to update your collection. Please try again.", true);
                    }
                });
            });
            
            modalOverlay.classList.remove('hidden');
        }

        pokemonSearchInput.addEventListener('keyup', (e) => {
            pokemonNameFilter = e.target.value;
            filterAndRenderPokemon();
        });

        clearFiltersBtn.addEventListener('click', () => {
            pokemonSearchInput.value = '';
            pokemonNameFilter = '';
            selectedRarityFilters.clear();
            renderRarityFilters();
            filterAndRenderPokemon();
        });
    </script>
</body>
</html>
